name: CI - build client

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root deps
        run: npm ci

      - name: Build (delegates to client)
        run: npm run build

      - name: Verify client build output
        run: |
          echo "Checking client/dist/index.html exists"
          if [ ! -f client/dist/index.html ]; then
            echo "client/dist/index.html is missing"; exit 1
          fi
